<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Track Your Tasks Easily</h1>

    <div class="main">
        <input class="title" type="text" placeholder="Add Title" />
        <input class="desc" type="text" placeholder="What you want to do" />
        <div class="btn-group">
            <button class="Add">Add Task</button>
            <button class="clearAll">Clear All</button>
        </div>
    </div>

    <div class="content">
        <div class="alltask">
            <!-- All Tasks will be shown here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
